<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e"/>
  
  <!-- Tetris Pieces -->
  <!-- I Piece (Cyan) -->
  <rect x="20" y="20" width="10" height="10" fill="#00ffff"/>
  <rect x="20" y="30" width="10" height="10" fill="#00ffff"/>
  <rect x="20" y="40" width="10" height="10" fill="#00ffff"/>
  <rect x="20" y="50" width="10" height="10" fill="#00ffff"/>
  
  <!-- L Piece (Orange) -->
  <rect x="40" y="30" width="10" height="10" fill="#ff7700"/>
  <rect x="40" y="40" width="10" height="10" fill="#ff7700"/>
  <rect x="40" y="50" width="10" height="10" fill="#ff7700"/>
  <rect x="50" y="50" width="10" height="10" fill="#ff7700"/>
  
  <!-- T Piece (Purple) -->
  <rect x="60" y="20" width="10" height="10" fill="#aa00ff"/>
  <rect x="70" y="20" width="10" height="10" fill="#aa00ff"/>
  <rect x="80" y="20" width="10" height="10" fill="#aa00ff"/>
  <rect x="70" y="30" width="10" height="10" fill="#aa00ff"/>
  
  <!-- Z Piece (Red) -->
  <rect x="60" y="40" width="10" height="10" fill="#ff0000"/>
  <rect x="70" y="40" width="10" height="10" fill="#ff0000"/>
  <rect x="70" y="50" width="10" height="10" fill="#ff0000"/>
  <rect x="80" y="50" width="10" height="10" fill="#ff0000"/>
  
  <!-- O Piece (Yellow) -->
  <rect x="40" y="70" width="10" height="10" fill="#ffff00"/>
  <rect x="50" y="70" width="10" height="10" fill="#ffff00"/>
  <rect x="40" y="80" width="10" height="10" fill="#ffff00"/>
  <rect x="50" y="80" width="10" height="10" fill="#ffff00"/>
</svg>