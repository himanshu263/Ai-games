<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e"/>
  
  <!-- Question Mark -->
  <text x="50" y="60" font-family="Arial" font-size="60" fill="#ffff00" text-anchor="middle" font-weight="bold">?</text>
  
  <!-- Numbers -->
  <text x="20" y="30" font-family="Arial" font-size="15" fill="#ff0000" text-anchor="middle">7</text>
  <text x="40" y="20" font-family="Arial" font-size="15" fill="#00ff00" text-anchor="middle">3</text>
  <text x="60" y="25" font-family="Arial" font-size="15" fill="#0000ff" text-anchor="middle">9</text>
  <text x="80" y="30" font-family="Arial" font-size="15" fill="#ff00ff" text-anchor="middle">2</text>
  <text x="30" y="80" font-family="Arial" font-size="15" fill="#00ffff" text-anchor="middle">5</text>
  <text x="70" y="85" font-family="Arial" font-size="15" fill="#ffaa00" text-anchor="middle">8</text>
  
  <!-- Thinking Person -->
  <circle cx="20" cy="60" r="5" fill="#ffffff"/>
  <rect x="20" y="65" width="2" height="15" fill="#ffffff"/>
  <line x1="20" y1="70" x2="15" y2="75" stroke="#ffffff" stroke-width="2"/>
  <line x1="22" y1="70" x2="27" y2="75" stroke="#ffffff" stroke-width="2"/>
  <line x1="20" y1="80" x2="15" y2="90" stroke="#ffffff" stroke-width="2"/>
  <line x1="22" y1="80" x2="27" y2="90" stroke="#ffffff" stroke-width="2"/>
</svg>