  <rect x="40" y="10" width="20" height="30" fill="#0077ff" stroke="#ffffff" stroke-width="2"/>
  <rect x="70" y="10" width="20" height="30" fill="#ff0000" stroke="#ffffff" stroke-width="2"/>
  
  <rect x="10" y="50" width="20" height="30" fill="#ff0000" stroke="#ffffff" stroke-width="2"/>
