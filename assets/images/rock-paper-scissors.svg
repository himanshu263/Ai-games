<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e"/>
  
  <!-- Rock (left) -->
  <circle cx="25" cy="30" r="15" fill="#888888"/>
  
  <!-- Paper (middle) -->
  <rect x="40" y="20" width="20" height="25" fill="#ffffff"/>
  
  <!-- Scissors (right) -->
  <circle cx="75" cy="25" r="5" fill="#ff0000"/>
  <circle cx="85" cy="35" r="5" fill="#ff0000"/>
  <rect x="75" y="25" width="10" height="10" fill="#ff0000"/>
  <rect x="70" y="35" width="5" height="20" fill="#ff0000" transform="rotate(-30, 70, 35)"/>
  <rect x="85" y="35" width="5" height="20" fill="#ff0000" transform="rotate(30, 85, 35)"/>
  
  <!-- VS Text -->
  <text x="50" y="65" font-family="Arial" font-size="15" fill="#ffffff" text-anchor="middle" font-weight="bold">VS</text>
  
  <!-- Player Hand -->
  <rect x="30" y="75" width="15" height="20" fill="#ffcc99"/>
  <rect x="45" y="75" width="10" height="5" fill="#ffcc99"/>
  <rect x="45" y="85" width="10" height="5" fill="#ffcc99"/>
  
  <!-- Computer Hand -->
  <rect x="60" y="75" width="15" height="20" fill="#00aaff"/>
  <rect x="55" y="80" width="5" height="10" fill="#00aaff"/>
</svg>