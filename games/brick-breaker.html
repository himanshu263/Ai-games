<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - Retro Arcade</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        #game-container {
            width: 600px;
            height: 500px;
            margin: 0 auto;
            background-color: #000;
            position: relative;
            border: 5px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            overflow: hidden;
        }
        
        #paddle {
            width: 100px;
            height: 15px;
            background-color: #fff;
            position: absolute;
            bottom: 20px;
            left: 250px;
            border-radius: 5px;
        }
        
        #ball {
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 400px;
            left: 292px;
        }
        
        .brick {
            width: 50px;
            height: 20px;
            position: absolute;
            border-radius: 3px;
        }
        
        .brick-red {
            background-color: #ff0000;
        }
        
        .brick-orange {
            background-color: #ff6600;
        }
        
        .brick-yellow {
            background-color: #ffff00;
        }
        
        .brick-green {
            background-color: #00ff00;
        }
        
        .brick-blue {
            background-color: #00ffff;
        }
        
        .explosion {
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 3px;
            animation: explode 0.3s forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        
        #score-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        #lives {
            display: flex;
            gap: 10px;
        }
        
        .life {
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            font-size: 24px;
            display: none;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
        }
        
        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.8rem;
        }
        
        @media (max-width: 650px) {
            #game-container {
                width: 320px;
                height: 400px;
            }
            
            #paddle {
                width: 80px;
                left: 120px;
            }
            
            .brick {
                width: 35px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="stars"></div>
    </div>

    <header>
        <h1 class="neon-title">Brick Breaker</h1>
        <a href="../index.html" class="back-btn">‚Üê Back to Arcade</a>
    </header>

    <main>
        <div id="score-container">
            <div>
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <div id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div id="game-container">
            <div id="paddle"></div>
            <div id="ball"></div>
            <div id="start-message">Click or tap to start</div>
            <div id="game-over">
                <h2>GAME OVER</h2>
                <p>Your Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div id="controls">
            <p>Move mouse or touch to control paddle</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Retro Arcade | All games playable in browser</p>
    </footer>

    <audio id="hit-sound" src="../assets/audio/hit.mp3" preload="auto"></audio>
    <audio id="brick-sound" src="../assets/audio/explosion.mp3" preload="auto"></audio>
    <audio id="wall-sound" src="../assets/audio/wall.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="../assets/audio/game-over.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameContainer = document.getElementById('game-container');
            const paddle = document.getElementById('paddle');
            const ball = document.getElementById('ball');
            const scoreElement = document.getElementById('score');
            const livesContainer = document.getElementById('lives');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverElement = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            const startMessage = document.getElementById('start-message');
            
            // Sound elements
            const hitSound = document.getElementById('hit-sound');
            const brickSound = document.getElementById('brick-sound');
            const wallSound = document.getElementById('wall-sound');
            const gameOverSound = document.getElementById('game-over-sound');
            
            // Game variables
            let gameWidth, gameHeight, paddleWidth, paddleHeight, ballSize;
            let paddleX, ballX, ballY, ballSpeedX, ballSpeedY;
            let score, lives, isGameOver, isGameStarted;
            let bricks = [];
            let animationFrameId;
            
            // Initialize game
            function initGame() {
                // Set dimensions based on container size
                gameWidth = gameContainer.clientWidth;
                gameHeight = gameContainer.clientHeight;
                paddleWidth = parseInt(window.getComputedStyle(paddle).width);
                paddleHeight = parseInt(window.getComputedStyle(paddle).height);
                ballSize = parseInt(window.getComputedStyle(ball).width);
                
                // Reset game variables
                paddleX = (gameWidth - paddleWidth) / 2;
                ballX = (gameWidth - ballSize) / 2;
                ballY = gameHeight - paddleHeight - ballSize - 20;
                ballSpeedX = 4;
                ballSpeedY = -4;
                score = 0;
                lives = 3;
                isGameOver = false;
                isGameStarted = false;
                
                // Update display
                scoreElement.textContent = score;
                updateLives();
                gameOverElement.style.display = 'none';
                startMessage.style.display = 'block';
                
                // Position elements
                paddle.style.left = `${paddleX}px`;
                ball.style.left = `${ballX}px`;
                ball.style.top = `${ballY}px`;
                
                // Remove existing bricks
                document.querySelectorAll('.brick, .explosion').forEach(el => el.remove());
                bricks = [];
                
                // Create bricks
                createBricks();
                
                // Cancel any existing animation frame
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            }
            
            // Create brick layout
            function createBricks() {
                const rows = 5;
                const cols = Math.floor(gameWidth / 60);
                const brickWidth = (gameWidth - (cols + 1) * 10) / cols;
                const colors = ['brick-red', 'brick-orange', 'brick-yellow', 'brick-green', 'brick-blue'];
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const brick = document.createElement('div');
                        brick.classList.add('brick');
                        brick.classList.add(colors[row]);
                        
                        const x = 10 + col * (brickWidth + 10);
                        const y = 50 + row * 30;
                        
                        brick.style.left = `${x}px`;
                        brick.style.top = `${y}px`;
                        brick.style.width = `${brickWidth}px`;
                        
                        gameContainer.appendChild(brick);
                        
                        bricks.push({
                            element: brick,
                            x: x,
                            y: y,
                            width: brickWidth,
                            height: 20,
                            color: colors[row]
                        });
                    }
                }
            }
            
            // Update lives display
            function updateLives() {
                livesContainer.innerHTML = '';
                for (let i = 0; i < lives; i++) {
                    const life = document.createElement('div');
                    life.classList.add('life');
                    livesContainer.appendChild(life);
                }
            }
            
            // Create explosion effect
            function createExplosion(brick) {
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                explosion.style.left = brick.element.style.left;
                explosion.style.top = brick.element.style.top;
                explosion.style.width = brick.element.style.width;
                explosion.style.backgroundColor = window.getComputedStyle(brick.element).backgroundColor;
                gameContainer.appendChild(explosion);
                
                // Remove explosion after animation
                setTimeout(() => {
                    explosion.remove();
                }, 300);
            }
            
            // Reset ball position
            function resetBall() {
                ballX = paddleX + paddleWidth / 2 - ballSize / 2;
                ballY = gameHeight - paddleHeight - ballSize - 20;
                ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
                ballSpeedY = -4;
                ball.style.left = `${ballX}px`;
                ball.style.top = `${ballY}px`;
                isGameStarted = false;
                startMessage.style.display = 'block';
            }
            
            // Update game state
            function update() {
                if (isGameOver || !isGameStarted) return;
                
                // Move ball
                ballX += ballSpeedX;
                ballY += ballSpeedY;
                
                // Ball collision with walls
                if (ballX <= 0 || ballX >= gameWidth - ballSize) {
                    ballSpeedX = -ballSpeedX;
                    wallSound.currentTime = 0;
                    wallSound.play().catch(e => console.log('Audio play error:', e));
                }
                
                if (ballY <= 0) {
                    ballSpeedY = -ballSpeedY;
                    wallSound.currentTime = 0;
                    wallSound.play().catch(e => console.log('Audio play error:', e));
                }
                
                // Ball collision with paddle
                if (ballY >= gameHeight - paddleHeight - ballSize - 20 &&
                    ballX + ballSize >= paddleX &&
                    ballX <= paddleX + paddleWidth) {
                    
                    // Calculate bounce angle based on where ball hits paddle
                    const hitPosition = (ballX + ballSize / 2) - (paddleX + paddleWidth / 2);
                    const normalizedHitPosition = hitPosition / (paddleWidth / 2);
                    const bounceAngle = normalizedHitPosition * Math.PI / 4; // Max 45 degree angle
                    
                    const speed = Math.sqrt(ballSpeedX * ballSpeedX + ballSpeedY * ballSpeedY);
                    ballSpeedX = speed * Math.sin(bounceAngle);
                    ballSpeedY = -speed * Math.cos(bounceAngle);
                    
                    hitSound.currentTime = 0;
                    hitSound.play().catch(e => console.log('Audio play error:', e));
                }
                
                // Ball falls below paddle
                if (ballY >= gameHeight - ballSize) {
                    lives--;
                    updateLives();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        resetBall();
                    }
                }
                
                // Ball collision with bricks
                bricks.forEach((brick, index) => {
                    if (ballX + ballSize >= brick.x &&
                        ballX <= brick.x + brick.width &&
                        ballY + ballSize >= brick.y &&
                        ballY <= brick.y + brick.height) {
                        
                        // Determine which side of the brick was hit
                        const ballCenterX = ballX + ballSize / 2;
                        const ballCenterY = ballY + ballSize / 2;
                        const brickCenterX = brick.x + brick.width / 2;
                        const brickCenterY = brick.y + brick.height / 2;
                        
                        const dx = ballCenterX - brickCenterX;
                        const dy = ballCenterY - brickCenterY;
                        
                        // Horizontal collision is more likely if dx is larger relative to brick width
                        // Vertical collision is more likely if dy is larger relative to brick height
                        if (Math.abs(dx / brick.width) > Math.abs(dy / brick.height)) {
                            ballSpeedX = -ballSpeedX;
                        } else {
                            ballSpeedY = -ballSpeedY;
                        }
                        
                        // Create explosion effect
                        createExplosion(brick);
                        
                        // Remove brick
                        brick.element.remove();
                        bricks.splice(index, 1);
                        
                        // Increase score based on brick color
                        let points = 10;
                        if (brick.color === 'brick-red') points = 50;
                        else if (brick.color === 'brick-orange') points = 40;
                        else if (brick.color === 'brick-yellow') points = 30;
                        else if (brick.color === 'brick-green') points = 20;
                        
                        score += points;
                        scoreElement.textContent = score;
                        
                        // Play brick sound
                        brickSound.currentTime = 0;
                        brickSound.play().catch(e => console.log('Audio play error:', e));
                        
                        // Check if all bricks are cleared
                        if (bricks.length === 0) {
                            // Create new level with faster ball
                            createBricks();
                            ballSpeedX *= 1.2;
                            ballSpeedY *= 1.2;
                            resetBall();
                        }
                    }
                });
                
                // Update ball position
                ball.style.left = `${ballX}px`;
                ball.style.top = `${ballY}px`;
                
                // Continue game loop
                animationFrameId = requestAnimationFrame(update);
            }
            
            // Game over
            function gameOver() {
                isGameOver = true;
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'flex';
                gameOverSound.play().catch(e => console.log('Audio play error:', e));
            }
            
            // Mouse/touch movement for paddle
            function movePaddle(e) {
                const gameRect = gameContainer.getBoundingClientRect();
                let mouseX;
                
                if (e.type === 'mousemove') {
                    mouseX = e.clientX - gameRect.left;
                } else if (e.type === 'touchmove') {
                    mouseX = e.touches[0].clientX - gameRect.left;
                }
                
                if (mouseX >= paddleWidth / 2 && mouseX <= gameWidth - paddleWidth / 2) {
                    paddleX = mouseX - paddleWidth / 2;
                    paddle.style.left = `${paddleX}px`;
                }
            }
            
            // Start game on click/tap
            function startGame() {
                if (!isGameStarted && !isGameOver) {
                    isGameStarted = true;
                    startMessage.style.display = 'none';
                    animationFrameId = requestAnimationFrame(update);
                }
            }
            
            // Event listeners
            gameContainer.addEventListener('mousemove', movePaddle);
            gameContainer.addEventListener('touchmove', movePaddle, { passive: true });
            gameContainer.addEventListener('click', startGame);
            gameContainer.addEventListener('touchstart', startGame, { passive: true });
            
            // Restart game
            restartBtn.addEventListener('click', () => {
                initGame();
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                // Recalculate dimensions and reset game
                initGame();
            });
            
            // Start game
            initGame();
        });
    </script>
</body>
</html>
